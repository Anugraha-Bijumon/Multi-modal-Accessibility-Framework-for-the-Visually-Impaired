<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/mammoth/mammoth.browser.min.js"></script>

    <title>Text Summarizer & Braille Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #2a2a72, #009ffd);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        #container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            height: 850px;
            box-shadow: 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 1500px;
            width: 90%;
            text-align: center;
            overflow-y: auto;
        }

        h2 {
            color: #333;
            margin-bottom: 15px;
        }

        textarea {
            width: 100%;
            height: 170px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            resize: none;
            outline: none;
            transition: 0.3s;
        }

        textarea:focus {
            border-color: #007BFF;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.3);
        }

        input[type="file"] {
            display: none;
        }

        label {
            display: inline-block;
            background: #007BFF;
            color: white;
            padding: 12px;
            border-radius: 6px;
            cursor: pointer;
            margin: 10px 0;
            transition: 0.3s;
        }

        label:hover {
            background: #0056b3;
        }

        .buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        button {
            padding: 10px;
            cursor: pointer;
            border: none;
            background-color: #28a745;
            color: white;
            border-radius: 6px;
            font-size: 14px;
            transition: 0.3s;
            width: 130px;
            text-align: center;
        }

        button:hover {
            background-color: #218838;
        }

        .speak-btn {
            background-color: #ffc107;
            color: #333;
            width: 130px;
        }

        .speak-btn:hover {
            background-color: #e0a800;
        }

        .output-section {
            margin-top: 30px;
        }

        #summary, #braille {
            background: white;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            margin-top: 10px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
            text-align: left;
            min-height: 150px;
            font-size: 16px;
            color: #555;
            overflow-y: auto;
        }

        /* PDF Viewer */
        #pdf-container {
            display: none;
            margin-top: 20px;
        }

        #pdfViewer {
            width: 100%;
            height: 400px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>

<div id="container">
    <h2>Text Summarizer & Braille Converter</h2>

    <textarea id="textInput" placeholder="Enter text here..."></textarea>
    <br>

    <label for="fileInput">ðŸ“‚ Upload File</label>
    <input type="file" id="fileInput">
    <br>

    <div class="buttons">
        <button onclick="summarizeText()">Summarize</button>
        <button class="speak-btn" onclick="speakText()">ðŸ”Š Speak</button>
    </div>

    <!-- PDF Viewer -->
    <div id="pdf-container" style="display: none;">
        <h3>File Preview</h3>
        <iframe id="pdfViewer" style="display: none;"></iframe>
        <div id="plainTextOutput"></div>
    </div>
    

    <div class="output-section">
        <h3>Summary</h3>
        <div id="summary"></div>
    </div>

    <div class="output-section">
        <h3>Braille Output</h3>
        <div id="braille"></div>
    </div>
</div>

<script>
    function summarizeText() {
        let textInput = document.getElementById("textInput").value;
        let fileInput = document.getElementById("fileInput").files[0];

        let formData = new FormData();

        if (fileInput) {
            formData.append("file", fileInput);

            // Display PDF if uploaded
            if (fileInput.type === "application/pdf") {
                let fileURL = URL.createObjectURL(fileInput);
                document.getElementById("pdfViewer").src = fileURL;
                document.getElementById("pdf-container").style.display = "block";
            }
        } else if (textInput.trim() !== "") {
            formData.append("text", textInput);
        } else {
            alert("Please enter text or upload a file!");
            return;
        }

        fetch("/summarize", {
            method: "POST",
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            if (data.error) {
                alert(data.error);
                return;
            }
            document.getElementById("summary").innerText = data.summary;
            document.getElementById("braille").innerText = data.braille;
        })
        .catch(error => console.error("Error:", error));
    }

    function speakText() {
        let text = document.getElementById("summary").innerText.trim();
        if (!text) {
            alert("No summary available to speak!");
            return;
        }

        fetch("/speak", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ text: text })
        })
        .then(response => response.blob())
        .then(blob => {
            let url = URL.createObjectURL(blob);
            let audio = new Audio(url);
            audio.play();
        })
        .catch(error => console.error("Error:", error));
    }

    
document.getElementById("fileInput").addEventListener("change", function () {
    let file = this.files[0];
    const previewContainer = document.getElementById("pdf-container");
    const viewer = document.getElementById("pdfViewer");

    if (!file) return;

    const fileURL = URL.createObjectURL(file);
    const fileType = file.type;

    if (fileType === "application/pdf") {
        viewer.src = fileURL;
        viewer.style.display = "block";
        previewContainer.style.display = "block";
    } else if (fileType === "text/plain") {
        // Read .txt file
        const reader = new FileReader();
        reader.onload = function () {
            viewer.style.display = "none";
            document.getElementById("plainTextOutput").innerText = reader.result;
            previewContainer.style.display = "block";
        };
        reader.readAsText(file);
    } else if (
        file.name.endsWith(".docx") &&
        typeof window.mammoth !== "undefined"
    ) {
        // Use mammoth.js for .docx
        const reader = new FileReader();
        reader.onload = function (event) {
            mammoth
                .convertToHtml({ arrayBuffer: event.target.result })
                .then((result) => {
                    viewer.style.display = "none";
                    document.getElementById("plainTextOutput").innerHTML = result.value;
                    previewContainer.style.display = "block";
                })
                .catch((err) => console.error("DOCX read error:", err));
        };
        reader.readAsArrayBuffer(file);
    } else {
        alert("Unsupported file type for preview.");
    }
});


        
    
</script>

</body>
</html>
