<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Summarizer & Braille Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #2a2a72, #009ffd);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

       #container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            height: 850px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 1500px;
            width: 90%;
            text-align: center;
            overflow-y: auto;
        }


        h2 {
            color: #333;
            margin-bottom: 15px;
        }

        textarea {
            width: 100%;
            height: 170px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            resize: none;
            outline: none;
            transition: 0.3s;
        }

        textarea:focus {
            border-color: #007BFF;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.3);
        }

        input[type="file"] {
            display: none;
        }

        label {
            display: inline-block;
            background: #007BFF;
            color: white;
            padding: 12px;
            border-radius: 6px;
            cursor: pointer;
            margin: 10px 0;
            transition: 0.3s;
        }

        label:hover {
            background: #0056b3;
        }

        .buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        button {
            padding: 10px;
            cursor: pointer;
            border: none;
            background-color: #28a745;
            color: white;
            border-radius: 6px;
            font-size: 14px;
            transition: 0.3s;
            width: 130px;
            text-align: center;
        }

        button:hover {
            background-color: #218838;
        }

        .speak-btn {
            background-color: #ffc107;
            color: #333;
            width: 130px;
        }

        .speak-btn:hover {
            background-color: #e0a800;
        }

        .output-section {
            margin-top: 30px;
        }

        #summary, #braille {
            background: white;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            margin-top: 10px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
            text-align: left;
            min-height: 150px;
            font-size: 16px;
            color: #555;
            overflow-y: auto;
        }
        #plainTextOutput {
      background: white;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-top: 10px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
      text-align: left;
      min-height: 150px;
      font-size: 16px;
      color: #555;
      overflow-y: auto;
    }

        /* PDF Viewer */
        #pdf-container {
            display: none;
            margin-top: 20px;
        }

        #pdfViewer {
            width: 100%;
            height: 400px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>

<div id="container">
    <h2>Braille to Text</h2>

    <textarea id="braille" placeholder="Paste Braille text here..." ></textarea>
    <br>

    <div class="buttons">
        <button onclick="convertBrailleToText()">Convert to Text</button>
        <button class="speak-btn" onclick="speakText()">ðŸ”Š Speak</button>
    </div>

    <!-- PDF Viewer -->
    <div id="pdf-container">
        <h3>Uploaded PDF Preview</h3>
        <iframe id="pdfViewer"></iframe>
    </div>


    <div class="output-section">
        <h3>Converted Text</h3>
        <div id="plainTextOutput"></div> <!-- âœ… Added this -->
      </div>
    
</div>

<script>
function speakText() {
    const text = document.getElementById("plainTextOutput").innerText;

    fetch("/speak", {
        method: "POST",
        headers: {
            "Content-Type": "application/json",
        },
        body: JSON.stringify({ text: text })
    })
    .then(response => response.blob())
    .then(blob => {
        const audioUrl = URL.createObjectURL(blob);
        const audio = new Audio(audioUrl);
        audio.play();
    })
    .catch(error => {
        console.error("TTS Error:", error);
    });
}



    function convertBrailleToText() {
    let brailleText = document.getElementById("braille").value.trim();
    if (!brailleText) {
        alert("Please enter Braille text to convert.");
        return;
    }

    let formData = new FormData();
    formData.append("braille", brailleText);

    fetch("/braille-to-text-json", {
    method: "POST",
    body: formData
})
.then(response => response.json())
.then(data => {
    if (data.text) {
        document.getElementById("plainTextOutput").innerText = data.text;
    } else {
        document.getElementById("plainTextOutput").innerText = "Conversion failed.";
    }
})
.catch(error => console.error("Error:", error));

}


 


    document.getElementById("fileInput").addEventListener("change", function() {
        let file = this.files[0];
        if (file && file.type === "application/pdf") {
            let fileURL = URL.createObjectURL(file);
            document.getElementById("pdfViewer").src = fileURL;
            document.getElementById("pdf-container").style.display = "block";
        }
    });
</script>

</body>
</html>
